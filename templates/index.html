<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zhepp Downloader</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        input { width: 300px; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Private Video Downloader</h1>
    <input type="text" id="url" placeholder="Paste link TikTok/IG di sini">
    <button onclick="download()">Cek Link</button>
    <div id="result"></div>

    <script>
        async function download() {
            const url = document.getElementById('url').value;
            const res = await fetch('/get_video', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url})
            });
            const data = await res.json();
            if(data.success) {
                document.getElementById('result').innerHTML = `<a href="${data.download_url}" target="_blank">Klik di sini untuk Download</a>`;
            } else {
                alert("Gagal mengambil video: " + data.error);
            }
        }
    </script>
</body>
</html>
